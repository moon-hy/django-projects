{% extends "base.html" %}
{% block content %}

<section>
  <form method="post" class="post-form" action="{% url 'common:signup' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          
          <div class="card bg-secondary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
  
                  <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" name="username"
                      value="{{ form.username.value|default_if_none:'' }}" placeholder="ID"/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" name="email"
                      value="{{ form.email.value|default_if_none:'' }}" placeholder="Email" />
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password1" class="form-control form-control-lg" name="password1"
                      value="{{ form.password1.value|default_if_none:'' }}" placeholder="Password" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password2" class="form-control form-control-lg" name="password2"
                      value="{{ form.password2.value|default_if_none:'' }}" placeholder="Password confirm" />
                  </div>

    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Already a member?</a></p>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                  
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
  
                </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock %}
